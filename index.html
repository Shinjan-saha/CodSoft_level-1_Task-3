<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <video autoplay muted loop class="myVideo">
            <source src="bg1.mp4"video/mp4">
        </video>
        <div class="header">
            <h1>Welcome</h1>
            <h1>to my</h1>
            <h1>calculator</h1>
            <p>&#169; Made by Sayan</p>
        </div>
        <div class="container">
            <form>
                <div class="output-container">
                    <input class="output" type="text" name="output">
                </div>
                <div>
                    <input class="btn blue-fg" type="button" value="C">
                    <input class="btn blue-fg delete" type="button" value="DE">
                    <input class="btn blue-fg" type="button" value="%">
                    <input class="btn blue-fg" type="button" value="/">
                </div>
                <div>
                    <input class="btn" type="button" value="7">
                    <input class="btn" type="button" value="8">
                    <input class="btn" type="button" value="9">
                    <input class="btn blue-fg" type="button" value="*">
                </div>
                <div>
                    <input class="btn" type="button" value="4">
                    <input class="btn" type="button" value="5">
                    <input class="btn" type="button" value="6">
                    <input class="btn blue-fg" type="button" value="-">
                </div>
                <div>
                    <input class="btn" type="button" value="1">
                    <input class="btn" type="button" value="2">
                    <input class="btn" type="button" value="3">
                    <input class="btn blue-fg" type="button" value="+">
                </div>
                <div>
                    <input class="btn" type="button" value="00">
                    <input class="btn" type="button" value="0">
                    <input class="btn" type="button" value=".">
                    <input class="btn blue-bg" type="button" value="=">
                </div>
            </form>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
